<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Modular</title>
    <style>
        /* index.html - Estilos Nuevos */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background-color: #000000; /* Color tapete verde */
            color: white; 
        }
        
        .tablero { 
            margin: 20px auto; 
            padding: 20px; 
            max-width: 600px;
        }

        /* ESTILO DE LAS CARTAS */
        .zona-cartas {
            display: flex;
            justify-content: center;
            gap: 10px;
            min-height: 100px; /* Para que no salte el diseño */
            margin: 10px 0;
        }

        .carta {
            background-color: white;
            color: black;
            width: 50px;
            height: 75px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            border: 1px solid #999;
        }

        /* Botones más bonitos */
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        #btn-pedir { background-color: #3498db; color: white; }
        #btn-plantarse { background-color: #e74c3c; color: white; }
        #btn-nuevo { background-color: #f1c40f; color: black; }
        
        #mensaje { font-size: 24px; font-weight: bold; min-height: 40px; text-shadow: 1px 1px 2px black;}
    </style>
</head>
<body>

    <h1>♠️ Blackjack Ingeniería (Modular) ♥️</h1>

    <div class="tablero">
        <h3>Casa (Dealer)</h3>
        <div id="dealer-cartas" class="zona-cartas"></div>
        <p style="margin-top: 15px;">Puntaje: <span id="dealer-puntos">?</span></p>
    </div>

    <div class="tablero">
        <h3>Tu Mano</h3>
        <div id="jugador-cartas" class="zona-cartas"></div>
        <p style="margin-top: 15px;">Puntaje: <span id="jugador-puntos">0</span></p>
    </div>

    <div id="mensaje"></div>

    <div style="margin-top: 20px;">
        <button id="btn-pedir">Pedir Carta (Hit)</button>
        <button id="btn-plantarse">Plantarse (Stand)</button>
        <button id="btn-nuevo" style="display:none; background-color: #27ae60;">Juego Nuevo</button>
    </div>

    <script src="modelo.js"></script>
    <script src="vista.js"></script>
    <script src="controlador.js"></script>
    <script src="main.js"></script>

</body>
</html>
